
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <title>Code Terminal</title>
  <!-- Google Font -->
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <!-- Bootstrap Core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <!-- Fonts -->
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom Theme CSS -->

  <link rel="stylesheet" href="web_assets/monokai.css">
  <link href="web_assets/code.css" rel="stylesheet">

  <!--basic codemirror-->
  <link rel="stylesheet" href="https://codemirror.net/lib/codemirror.css">
  <script src="https://codemirror.net/lib/codemirror.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>


  <!--codemirror addons-->
  <script src="https://codemirror.net/addon/edit/matchbrackets.js"></script>
  <script src="https://codemirror.net/addon/edit/closebrackets.js"></script>
  <script src="https://codemirror.net/addon/selection/active-line.js"></script>

  <!--modes-->
  <script src="https://codemirror.net/mode/xml/xml.js"></script>
  <script src="https://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://codemirror.net/mode/javascript/javascript.js"></script>
  <script src="https://codemirror.net/mode/css/css.js"></script>

  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


  <!--Custom js-->
  <script type="text/javascript">
var nw = require('nw.gui');

    // Window menu
    var windowMenu = new nw.Menu({
        type: 'menubar'
    });

    // Help menu
    var helpMenu = new nw.Menu();

    // Add to window menu
    windowMenu.append(new nw.MenuItem({
        label: 'Help',
        submenu: helpMenu
    }));

    // About sub-entry
    helpMenu.append(new nw.MenuItem({
        label: 'about',
        click: function(){
            alert('I made this!');
        }
    }));

    // Assign to window
    nw.Window.get().menu = windowMenu;

  </script>


</head>

<body>


  <div class="row">
    <div class="col-md-6">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist" id="menu">
        <li class="active"><a href="#home" role="tab" data-toggle="tab" id="html" class="ta">HTML</a></li>
        <li><a href="#profile" role="tab" data-toggle="tab" class="ta" id="css">CSS</a></li>
        <li><a href="#messages" role="tab" data-toggle="tab" class="ta" id="js">JavaScript</a></li>
        <button type="button" class="btn btn-danger webuts">Save</button>
        <button type="button" class="btn btn-danger webuts" onclick="startconf()" data-toggle="modal" data-target="#start">Start Conference</button>
        <button type="button" class="btn btn-danger webuts" data-toggle="modal" data-target="#join">Join Conference</button>
      </ul>


      <div class="tab-content">

        <div class="tab-pane active" id="home">
          <textarea id="htmlyo"></textarea>
        </div>


        <div class="tab-pane" id="profile">
          <textarea id="cssyo"></textarea>
        </div>


        <div class="tab-pane" id="messages">
          <textarea id="jsyo"></textarea>

        </div>


      </div>

    </div>
<!--start iframe area-->
    <div class="col-md-6" class="frame">

      <iframe></iframe>
    </div>
<!-- end iframe area -->

  </div>

    <!-- Modals -->
<div class="modal fade" id="start" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <h2>Give this number to your friend: </h2><h2 id="peerid"></h2>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="join" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <input type="text" id="otherid">
        <br>
        <br>
        <button type="button" class="btn btn-danger" onclick="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="web_assets/web.js"></script>
</body>

</html>
